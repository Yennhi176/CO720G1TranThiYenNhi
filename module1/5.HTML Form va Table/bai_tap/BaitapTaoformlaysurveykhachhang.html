<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        <h1>Market Research Survey</h1>
        <h2>Please take a few moments to complete this satisfaction survey.</h2>
        <label>What is your age range?</label><br>
        <select style="width: 500px">
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50+</option>
        </select><br><br>
        <label>What is your yearly income range?</label><br>
        <select style="width: 500px">
            <option>$0 - $25,000</option>
            <option>$25,001- $50,000</option>
            <option>$50,001 - $100,000</option>
            <option>$100,000+</option>
        </select><br><br>
        <label>Gender Identity</label><br>
        <input type="radio" name="a" value="Male"/>Male<br>
        <input type="radio" name="a" value="Female"/>Female<br>
        <input type="radio" name="a" value="Nonbinary"/>Nonbinary<br>
        <input type="radio" name="a" value="Other"/>Other<br><br>
        <label>Which of the following products have your purchased in the last 2 months. Please check all that apply</label><br>
        <input type="checkbox" name="Product 1" value="Product 1"/>Product 1<br>
        <input type="checkbox" name="Product 2" value="Product 2"/>Product 2<br>
        <input type="checkbox" name="Product 3" value="Product 3"/>Product 3<br><br>
        <label>How often would you use our new product?</label><br>
        <input type="radio" name="b" value="Daily"/>Daily<br>
        <input type="radio" name="b" value="Weekly"/>Weekly<br>
        <input type="radio" name="b" value="Monthly"/>Monthly<br><br>
        <label>What would you pay for the new product?</label><br>
        <label>$</label><input style="width: 100px;height: 20px" type="text"/><label>.</label><input style="width: 10px;height: 20px" type="text"/><br>
        <label style="margin-left: 15px">Dollars</label>
        <label style="margin-left: 40px">Cents</label><br><br>
        <label>What features would you like to see in the new product.</label><br>
        <input style="width: 800px;height: 100px" type="text"/>



    </form>

</body>
</html>
