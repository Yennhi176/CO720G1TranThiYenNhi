<body>
<script>
    let num =[1,2,3,7,10,26,9,8,24,20];
    let max=num[0];
    let index=0;
    for(let i=0;i<num.length;i++){
        if(num[i]>max){
            max=num[i];
            index= i;
        }
    }
    console.log("gtln:" +max, "vị trí:" +index);
</script>
