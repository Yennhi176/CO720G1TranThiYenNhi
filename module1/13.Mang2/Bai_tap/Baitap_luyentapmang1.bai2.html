<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập độ dài của mảng"));
    let x=new Array(n);
    for(let i=0;i<x.length;i++){
        x[i]=prompt("nhập phần tử trong mảng"+i+":");
    }
    let max=x[0];
    let index=0;
    for(let i=0;i<x.length;i++){
        x[i]>max;
        max=x[i];
        index=i;
    }
    console.log("gtln:"+max ,"vị trí:"+index);
</script>
</body>
</html>
