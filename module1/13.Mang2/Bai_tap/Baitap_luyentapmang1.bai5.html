<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập độ dài của mảng"));
    let array=new Array(n);
    let soDem=0;
    for(let i=0;i<array.length;i++){
        array[i]=prompt("nhập các phần tử của mảng" + i + ":");
        if(parseFloat(array[i]) === parseInt(array[i]) && array[i]<0){
            soDem += 1;
        }
    }
    alert(soDem);
</script>
</body>
</html>
