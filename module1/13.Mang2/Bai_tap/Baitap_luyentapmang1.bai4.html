<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập độ dài của mảng"));
    let a=new Array(n);
    for(let i=0;i<a.length;i++){
        a[i]=parseInt(prompt("nhập các phần tử của mảng" + i + ":"));
    }
    document.write(a + "<br>");
   document.write(a.reverse());


</script>

</body>
</html>
