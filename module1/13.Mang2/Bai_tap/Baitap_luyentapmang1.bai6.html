<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let array=new Array(10);
    let v=parseInt(prompt("nhập v:"));
    let th=false;
    for(let i=0;i<array.length;i++) {
        array[i] = parseInt(prompt("nhập các phần tử của mảng" + i + ":"));
        if(v === array[i]){
            alert("V is in the array");
            th=true;
            break;
        }
    }
    if(!th){
        alert("V is not in the array");
    }
</script>
</body>
</html>
