<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let array=prompt("nhập mảng");
    let str=array.split("");
    document.write(str + "</br>");
    let dem=1;
    for (let i=0;i<str.length;i++){
        if(str[i]===" "){
            dem+=1;
        }
    }
    document.write(dem);
</script>
</body>
</html>
