<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập độ dài mảng"));
    let a=new Array(n);
    let max=parseInt(prompt("nhập a bằng 0:"));
    let trungBinh=max;
    for (let i=1;i<a.length;i++){
        a[i]=parseInt(prompt("nhập các phần tử của mảng"+i+":"));
        if(a[i]>max){
            max=a[i];
        }
        trungBinh +=a[i];
    }
    document.write("gtln:"+max,"gttb:"+trungBinh/n);

</script>
</body>
</html>
