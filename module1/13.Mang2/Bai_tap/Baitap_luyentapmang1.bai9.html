<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 9</title>
</head>
<body>
<script>
    let a=new Array(10);
    let b=new Array(10);
    let c;
    for(i=0;i<10;i++){
        a[i] = parseInt(prompt("nhập các phần tử của mảng a" + i + ":"));
    }
    for(i=0;i<10;i++){
        b[i] = parseInt(prompt("nhập các phần tử của mảng b" + i + ":"));
    }
    c=b.concat(a);
    document.write(c);
</script>

</body>
</html>
