<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập độ dài của mảng"));
    let array=new Array(n);
    for (let i=0;i<array.length;i++){
        array[i]=prompt("nhập các phần tử của mảng" + i + ":");
    }
    for (let i=0;i<array.length;i++){
        if ( array[i] == "-"){
           array[i] = "_";
        }
    }
    document.write(array);
</script>
</body>
</html>
