<script>
    let num = window.prompt();
    let str = num.toString();
    let ketQua = [str[0]];
    for (i=1;i<str.length;i++){
        if((str[i-1]%2 === 0)&&(str[i]%2 ===0)){
            ketQua.push("-", str[i]);
        }else {
            ketQua.push(str[i]);
        }
    }
    console.log(ketQua.join(""));
</script>
