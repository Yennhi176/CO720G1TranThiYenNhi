<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function soSanhHaiThamSo(soThu1,soThu2) {
        if (soThu1>soThu2){
            alert("số thứ nhất lớn hơn số thứ 2");
        }else{
            alert("tổng hai tham số" + (soThu1+soThu2));
        }
    }
    let a = parseInt(prompt("nhập số thứ 1"));
    let b = parseInt(prompt("nhập số thứ 2"));
    soSanhHaiThamSo(a,b);
</script>
</body>
</html>
