<script>
    function kyTuSo(x) {
        if(x==" "){
            return false;
        }else if(x>=0 && x<=9){
            return true;
        }else {
           return false;
        }
    }
    let n=prompt("nhập x");
    alert(kyTuSo(n));
</script>
