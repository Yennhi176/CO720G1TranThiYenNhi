<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function giaiThua(n) {
        let gThua=1;
        for(let i=1;i<=n;i++){
            gThua=gThua*i;
        }
        return gThua;
    }
    let a=parseInt(prompt("nhập số nguyên bất kì:"));
    alert(giaiThua(a));

</script>
</body>
</html>
