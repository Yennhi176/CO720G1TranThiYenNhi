<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    function dienTich(R) {
        let S= R*R*3.14;
        return "diện tích hình tròn" + S;
    }
    function chuVi(R) {
        let C=2*R*3.14;
        return "chu vi hình tròn" + C;
    }
    let a=parseInt(prompt("nhập bán kính tính diện tích "));
    let b=parseInt(prompt("nhập bán kính tính chu vi"));
    alert(dienTich(a));
    alert(chuVi(b));
</script>
</body>
</html>
