<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true;
        if (number < 2){
            flag = false;
        }else {
            for(let i=2;i<number;i++){
                if(number % i === 0){
                    flag = false;
                    break;
                }
            }
        }
        if(flag){
            alert(number + "là số nguyên tố");
        }else {
            alert(number + "không phải là số nguyên tố");
        }

    }
    let num = parseInt(prompt("nhập số "));
    isPrime(num);
</script>
</body>
</html>
