<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    function kiemTra(x) {
        if(parseFloat(x) === parseInt(x) && x>=0){
                return true
        }else {
                return false
        }
    }
    let a=prompt("nhập x:");
    alert(kiemTra(a)) ;
</script>
