</head>
<body>
<script>
    function footToMeter(donVi) {
        let meter = 0.305 * donVi;
        return n +"foot được chuyển sang" + meter + "meter";
    }
    function meterToFoot(donVi) {
        let foot = 3.279 * donVi;
        return m +"meter được chuyển sang" + foot + "foot";
    }
    let n = parseInt(prompt("nhập foot"));
