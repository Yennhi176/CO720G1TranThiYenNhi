<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên tố nhỏ hơn 10000</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if(flag){
            document.write(number + "</br>");
        }
    }
    for (let n = 0;n<10000;n++){
        isPrime(n);
    }

</script>

</body>
</html>
