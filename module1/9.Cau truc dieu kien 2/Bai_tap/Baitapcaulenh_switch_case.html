<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>
<form>
    <input type="text" id="nhapSoThang">
    <input type="button" value="Tính số ngày" onclick="soNgay() ">
    <p id="hienThi"></p>
</form>
<script>
    function soNgay() {
        let nhapSoThang =document.getElementById("nhapSoThang").value;
        let ketQua;
        switch (nhapSoThang) {
            case "4":
            case "6":
            case "9":
            case "11":
                ketQua = ("Tháng có 30 ngày");
                break;
            case "2":
                ketQua = ("Tháng có 28 hoặc 29 ngày");
                break;
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                ketQua = ("Tháng có 31 ngày");
                break;
        }
        document.getElementById("hienThi").innerHTML = ketQua
    }
</script>
</body>
</html>
