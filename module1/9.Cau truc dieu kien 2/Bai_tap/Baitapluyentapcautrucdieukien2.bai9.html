<body>
<script>
    let a = prompt("nhập a");
    let b = prompt("nhập b");
    let c = prompt("nhập c");
    if(a>0 && b>0 && c>0){
        if((parseInt(a) + parseInt(b)) > c && (parseInt(b) + parseInt(c)) > a && (parseInt(a) + parseInt(c)) > b){
            alert("là cạnh của tam giác");
        }else {
            alert("không là cạnh của tam giác");
        }
    }else {
        alert("không là cạnh của tam giác");
    }

</script>
