<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
        let weight = prompt("weight");
        let height = prompt("height");
        let bmi = weight / (height * height);

        if (bmi < 18.5) {
            alert("Underweight");
        } else if (bmi < 25.0) {
            alert("Normal");
        } else if (bmi < 30.0) {
            alert("Overweight");
        } else {
            alert("Obese");
        }


</script>

</body>
</html>
