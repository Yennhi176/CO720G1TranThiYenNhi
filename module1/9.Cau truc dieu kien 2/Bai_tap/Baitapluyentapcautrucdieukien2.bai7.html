        alert("phương trình có nghiệm x1:" + (-b-Math.sqrt(deTa)*2*a));
        alert("phương trình có nghiệm x2:" +(-b+Math.sqrt(deTa)*2*a));
    }else if(deTa==0){
        alert("phương trình có 2 nghiệm x1=x2:" +  -b/2*a);
    }else {
        alert("phương trình vô nghiệm");
    }



</script>
