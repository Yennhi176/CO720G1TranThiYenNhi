<script>
    let soTien = prompt("Số doanh thu");
    if(soTien>20000000){
        alert("hoa hồng nhận được" +soTien*10/100);
    }else if(soTien>10000000){
        alert("hoa hồng nhận được" +soTien*5/100);
    }else {
        alert("hoa hồng nhận được" + soTien*3 / 100);
    }
</script>
