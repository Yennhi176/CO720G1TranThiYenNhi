<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    let tuoi =prompt("nhập tuổi");
    if (parseFloat(tuoi) == parseInt(tuoi)) {
        if (0 < tuoi && tuoi < 120) {
            alert("là tuổi của một người");
        } else {
            alert("là không phải tuổi của một người")
        }
    }else {
        alert("là không phải tuổi của một người")
    }
</script>
</body>
</html>
