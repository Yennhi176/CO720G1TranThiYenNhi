<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm gtln của 3 số</title>
</head>
<body>
<script>
    let a = prompt("nhâp a");
    let b = prompt("nhập b");
    let c = prompt("nhâp c");
    if(a>b){
        if(a>c) {
            alert(a + "là giá trị lớn nhất");
        }else{
            alert(c + "là giá trị lớn nhất");
        }
    }else if(b>c){
            alert(b + "là giá trị lớn nhất");
        }else {
            alert(c + "là giá trị lớn nhất");
        }
</script>

</body>
