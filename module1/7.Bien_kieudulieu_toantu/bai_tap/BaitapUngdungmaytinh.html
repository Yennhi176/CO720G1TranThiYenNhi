<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
    <h1>Caculator</h1>
    <input type="text" id="number1">
    <input style="margin-left: 10px" type="text" id="number2"><br><br>
    <input type="button" value="Addition(+)" onclick="tong()">
    <input style="margin-left: 5px" type="button" value="Subtraction(-)" onclick="hieu()">
    <input style="margin-left: 5px" type="button" value="Multiplication(*)" onclick="nhan()">
    <input style="margin-left: 5px" type="button" value="Division(/)" onclick="chia()">

</form>
<p id="hienThi"></p>
<script>
    function tong() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        document.getElementById("hienThi").innerHTML="ketQua:" + (number1 + number2)
    }
    function hieu() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        document.getElementById("hienThi").innerHTML="ketQua:" + (number1 - number2)
    }
    function nhan() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        document.getElementById("hienThi").innerHTML="ketQua:" + (number1 * number2)
    }
    function chia() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        document.getElementById("hienThi").innerHTML = "ketQua:" + (number1 / number2)
    }
</script>

</body>
</html>
