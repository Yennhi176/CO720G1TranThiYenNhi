<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(doC) {
            this.doC=doC;
        }
        getTemperature(){
            return this.doC;
        }
        getDoCSangDoF(){
            return (9 * this.doC) / 5 +32;
        }
        getDoCSangDoK(){
            return this.doC + 273.15
        }
    }
    let c =parseInt(prompt("nhập độ c:"));
    let d = new Temperature(c);
    alert("độ F là:" + d.getDoCSangDoF() + "độ K là:" + d.getDoCSangDoK())
</script>
</body>
</html>
