<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập n"));
    let f0=0;
    let f1=1;
    let fn=0;
    for(i=1;i<=n;i++){
        fn=f0+f1 ;
        document.write(f0 + "</br>");
        f0=f1;
        f1=fn;
    }
</script>
</body>
</html>
