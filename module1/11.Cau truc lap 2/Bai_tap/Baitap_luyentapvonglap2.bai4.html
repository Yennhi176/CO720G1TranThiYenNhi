<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập chiều dài hcn"));
    let b=parseInt(prompt("nhập chiều rộng hcn"));
    let hinhCN="";
    for(let i=1;i<=b;i++){
        for(let j=1;j<=a;j++){
            if(j===1 || i===1 || j===a || i===b){
                hinhCN+="*";
            }else {
                hinhCN+=" ";
            }
        }
        hinhCN+="<br/>";
    }
    document.write("<pre>"+hinhCN+"</pre>");
</script>
</body>
</html>
