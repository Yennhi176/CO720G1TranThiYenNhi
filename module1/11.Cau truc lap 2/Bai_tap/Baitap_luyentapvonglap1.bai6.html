<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let tong=0;
    let count =0;
    let N=0;
    while (count<30){
        if (N%7===0){
            tong+=N;
            count++
        }
        N++;
    }
    alert("Tổng của 30 số đầu tiên chia hết cho 7 là :  "+tong)


</script>
</body>
