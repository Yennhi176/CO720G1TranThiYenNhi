<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers ="";
    let count=0;
    let N=2;
    while(count < 20){
        let flag=true;
        for(let i=2;i<N;i++){
            if(N%i==0){
                flag=false;
                break;
            }
        }
        if(flag){
            count++;
            numbers +=N+","
        }
        N++
    }
    alert(numbers)
</script>
</body>
</html>
